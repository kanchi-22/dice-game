<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="https://tse2.mm.bing.net/th?id=OIP.H_i4Y47W-QM9gTKOoBFSHwHaHU&pid=Api&P=0&w=165&h=163" type="image/x-icon">

<body>
    <nav>
       <h3>Dice Game</h3>
    </nav>
    <div id="game">
        <div id="dice1" class="dice">
            <i class="fa-solid fa-dice-five image-rotate" id="diceicon1"></i>
        </div>
        <button id="rollBtn">Roll Dice</button>
        <div id="dice2" class="dice">
            <i class="fa-solid fa-dice-five image-rotate" id="diceicon2"></i>
        </div>
    </div>
    <p id="result">Result: </p>
</body>
